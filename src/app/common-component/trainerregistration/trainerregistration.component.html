<div class="login-container">
  <div class="center-container">
    <mat-card class="custom-card">
      <mat-card-header>
        <mat-card-title>Trainer Registration</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="regiseterForm">
          <mat-form-field appearance="outline" class="full-width" required>
            <mat-label>UserName</mat-label>
            <input id="business-legal-name6" matInput formControlName="userName" maxlength="400" #name />
            <mat-error *ngIf="regiseterForm.controls['userName'].hasError('required')">
              userName is required
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline" class="full-width" required>
            <mat-label>Email</mat-label>
            <input id="business-legal-name5" matInput formControlName="email" maxlength="400" #name />
            <mat-error *ngIf="regiseterForm.controls['email'].hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline" class="full-width" required>
            <mat-label>Password</mat-label>
            <input id="business-legal-name" matInput  type="password" formControlName="password" maxlength="400" #name />
            <mat-error *ngIf="regiseterForm.controls['password'].hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <button mat-flat-button color="accent"  (click)="save()">Save</button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
